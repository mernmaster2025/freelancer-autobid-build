<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Freelancer Autobid</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="subscribe.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-shopping-cart"></i> Subscribe</h1>
    </div>
    <div class="checkout-layout">
      <!-- Left Side: Plan Info & Payment Selection -->
      <div class="left-column">
        <div class="plan-info-card">
          <div class="plan-billing-info">
            <h2 id="plan-billing-text">Premium - Monthly</h2>
          </div>

          <div class="payment-method-section">
            <h3>Payment Method</h3>
            <div class="payment-method-tabs">
              <button class="payment-tab active" id="payment-stripe" data-method="stripe">
                <i class="fab fa-stripe"></i> Stripe
              </button>
              <button class="payment-tab" id="payment-crypto" data-method="crypto">
                <i class="fab fa-bitcoin"></i> Crypto <span class="crypto-discount">10% Off</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side: Checkout -->
      <div class="right-column">
        <div class="checkout-card">
          <!-- Total Budget at Top -->
          <div class="total-budget">
            <span class="total-label">Total Amount</span>
            <span class="total-value" id="total-amount">$4.99</span>
          </div>

          <!-- Payment Section (changes based on payment method) -->
          <div class="payment-section" id="payment-section">
            <!-- Will be populated by JavaScript based on payment method -->
          </div>

          <div class="error-message" id="error-message"></div>
          <div class="success-message" id="success-message"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="subscribe.js"></script>
</body>
</html>
